<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1c1c1c;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #00d9c3;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #3c3c3c;
            color: #fff;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background-color: #505050;
            outline: none;
            border: 2px solid #00d9c3;
        }

        button {
            background-color: #00d9c3;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #00b3a0;
        }

        button:active {
            background-color: #00998a;
        }

        a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff3b30;
        }

        h2 {
            font-size: 1.4rem;
            color: #b0b0b0;
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            border: 2px solid #00d9c3;
            border-radius: 15px;
            width: 100%;
            max-width: 1000px;
            height: 500px;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Unblock Websites</h1>
    <form method="get" action="/proxy">
        <label for="url">Enter URL to Unblock:</label>
        <input type="text" id="url" name="url" placeholder="HCTF{w2y_d0wn_w3_g0}" required>
        <button type="submit">Unblock</button>
    </form>
    <a href="/flag">Access Restricted Content</a>
    <h2>Preview</h2>
    <iframe id="iframe" src=""></iframe>
    <script>
        const form = document.querySelector("form");
        const iframe = document.querySelector("#iframe");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const url = new URL("/proxy", window.location.origin);
            url.searchParams.append("url", form.url.value);
            iframe.src = url;
        });
    </script>
</body>
</html>
